name: ESLint

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run eslint
        run: pnpm turbo lint:sarif

      - name: Upload eslint results
        uses: actions/upload-artifact@v4
        with:
          name: eslint-results
          path: packages/*/eslint.sarif

  codeql:
    needs: eslint
    name: Upload to CodeQL
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - nuxt-module
          - nuxt-playground
          - nuxt-typography-layer
          - nuxt-typography-playground
          - vue-playground
          - vue-plugin
    steps:
      - name: Download eslint results
        uses: actions/download-artifact@v4
        with:
          name: eslint-results

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          category: ${{ matrix.package }}
          sarif_file: packages/${{ matrix.package }}/eslint.sarif
